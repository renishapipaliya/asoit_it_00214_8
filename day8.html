<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <title>Bootstrap Form Demo</title>

    <link rel="stylesheet" type="text/css">

    <head>


        <title>Bootstrap Form Demo</title>
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><i
            class="fa fa-floppy-o" aria-hidden="true"></i>
        <style type="text/css">
            #CNAForm {
                margin-top: 40px;
                margin-bottom: 40px;
                box-shadow: 0px 0px 3px gray;
                text-align: center;
                /* height: 100%; */
                font-weight: 50%;

            }


            b {
                color: rgb(6, 7, 7);
            }
        </style>

        <style type="text/css" id="operaUserStyle"></style>
    </head>

<body>

    <div class="overlay">
        <div class="text">
            <div>
                <div class="row">
                    <div class="col-lg-offset-4 col-lg-4" id="CNAForm">
                        <h3 class="text-center"><b><i class="fa fa-user-circle"></b></i>Form
                            <hr>
                        </h3>


                        <div class="form-group">
                            <b>Firstname:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-user"></b></i></span>
                                <input id="TxtFirstname" type="text" maxlength="20" placeholder="Enter firstname here.."
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>Lastname:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-user"></i></b></span>
                                <input id="TxtLastname" type="text" maxlength="20" placeholder="Enter lastname here.."
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>BIRTHDATE:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-birthday-cake"></b></i></span>
                                <input type="date" maxlength="20" placeholder="Enter birthdate..." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>CITY:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-circle"></i></b></span>
                                <input type="text" maxlength="20" placeholder="Enter city.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>PANCARD NO:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-circle"></i></b></span>
                                <input type="text" maxlength="10" placeholder="pancard number.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b><i class="fa fa-phone"></i> CONTACT NO:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b>+91</b></span>
                                <input id="TxtContactNo" type="text" maxlength="10"
                                    placeholder="Enter contact no. here.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>GENDER:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-female"></b></i><b><i
                                            class="fa fa-male"></b></i></span>
                                <select class="form-control" id="DDL_Gender">
                                    <option value="F">Female</option>
                                    <option value="M">Male</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <b>EMAIL ID:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-envelope"></b></i></span>
                                <input id="TxtEmailId" type="text" maxlength="50" placeholder="Enter email id here.."
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>IDENETITYCARD:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-file"></i></b></span>
                                <input type="file" maxlength="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>BANK PASSBOOK:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-file"></i></b></span>
                                <input type="file" maxlength="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>PANCARD:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-file"></i></b></span>
                                <input type="file" maxlength="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>PHOTO:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-file"></i></b></span>
                                <input type="file" maxlength="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>SIGNATURE:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-file"></i></b></span>
                                <input type="file" maxlength="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>10TH RESULT:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-file"></i></b></span>
                                <input type="file" maxlength="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>12TH RESULT:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-file"></i></b></span>
                                <input type="file" maxlength="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <b>CAST CERTIFICATE:</b>
                            <div class="input-group">
                                <span class="input-group-addon"><b><i class="fa fa-file"></i></b></span>
                                <input type="file" maxlength="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-danger">SUBMITE</button>
                        </div>
                    </div>
                </div>
            </div>
</body>
